        <title>River</title>

                width: 100%;

                display: flex;
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: 'Open Sans';
            }

            input, textarea {
                outline: none;
                border: none;
                padding: none;

                color: inherit;

            }

            abbr {
                display: inline;
            }

            #container {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

        <div id="container">
        </div>
